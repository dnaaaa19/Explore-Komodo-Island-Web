<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link rel="stylesheet" href="/css/stylefeedback.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true' && !window.location.href.includes("homepage.html")) {
     Swal.fire({
         icon: 'warning',
         title: 'Access Denied!',
         text: 'You need to login first.',
         showConfirmButton: false,
         timer: 2000
     }).then(() => {
         window.location.href = "homepage.html";
     });
 }
 
    </script>
   
   <script>
       $(document).ready(function() {
           let keypressCount = 0; // Counter for keypresses
           const maxKeypress = 100; // Maximum allowed keypresses
   
           // keypress
           $("#comment").keypress(function(event) {
               if (keypressCount >= maxKeypress) {
                   // Prevent additional input when the limit is reached
                   event.preventDefault();
   
                   // Display SweetAlert when keypress limit is reached
                   Swal.fire({
                       icon: 'warning',
                       title: 'Limit Reached',
                       text: 'You have reached the maximum keypress limit!'
                   });
               } else {
                   // Increment the keypress counter and update the display
                   keypressCount++;
                   $("span").text(keypressCount);
               }
           });
       });
   </script>
   
         
         <script>
             $(document).ready(function () {
                 $('.form-container').on('submit', function (event) {
                     event.preventDefault();
         
                     // Ambil nilai input
                     let name = $('#name').val().trim();
                     let password = $('#password').val().trim();
                     let comment = $('#comment').val().trim();
         
                     // Validasi input
                     if (name === '') {
                         Swal.fire({
                             icon: 'warning',
                             title: 'Oops...',
                             text: 'Name cannot be empty!'
                         });
                     } else if (password === '') {
                         Swal.fire({
                             icon: 'warning',
                             title: 'Oops...',
                             text: 'Password cannot be empty!'
                         });
                     } else if (comment === '') {
                         Swal.fire({
                             icon: 'warning',
                             title: 'Oops...',
                             text: 'Comment cannot be empty!'
                         });
                     } else {
                         // Jika semua validasi berhasil
                         Swal.fire({
                             icon: 'success',
                             title: 'Form submitted successfully!',
                             showConfirmButton: false,
                             timer: 1500
                         }).then(() => {
                             // Bersihkan input setelah SweetAlert ditutup
                             $('#name').val('');
                             $('#password').val('');
                             $('#comment').val('');
                         });
                     }
                 });
             });
         </script>

         
         
    <style>
        /* Style tag for text and font properties */
        h1 {
            text-align: center;
            color: #b1c8b0;
            font-size: 2.5rem;
        }

        h2 {
            color: #4b704a;
            font-size: 1.8rem;
        }

        .form-container {
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .form-control {
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding-right: 4%;
        }
    </style>
</head>
<body style="background-color: rgb(19, 99, 72); background-repeat: no-repeat; background-size: cover; font-family: Arial, sans-serif;">
    <h1>Thank You For Visiting Our Website!</h1>
    <div class="form-container">
        <h2>Give Us Your Feedback</h2>
        <form id="feedback-submit" autocomplete="off">
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" >
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" >
            </div>
            <div class="form-control"> 
                <!-- keypress func -->
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" rows="4"></textarea>
                <p>Keypresses: <span>0</span></p>
            </div>
            <div class="form-control">
                <label>Activities Preferences:</label>
                <input type="checkbox" name="activities" value="See the Komodo Dragons"> See the Komodo Dragons
                <input type="checkbox" name="activities" value="Snorkeling and Diving"> Snorkeling and Diving
                <input type="checkbox" name="activities" value="Hiking and Exploring"> Hiking and Exploring
                <input type="checkbox" name="activities" value="Boat Tour and Sunset"> Boat Tour and Sunset
            </div>
            <br>
            <div class="form-control">
                <label>Preferred Cuisine:</label>
                <input type="radio" name="cuisine" value="seafood"> Seafood
                <input type="radio" name="cuisine" value="local"> Local
                <input type="radio" name="cuisine" value="vegetarian"> Vegetarian
            </div>
            <br>
            <div class="form-control">
                <label for="rating">Rate Your Experience:</label>
                <select id="rating" name="rating">
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Very Good</option>
                    <option value="3">3 - Good</option>
                    <option value="2">2 - Fair</option>
                    <option value="1">1 - Poor</option>
                </select>
            </div>
            <br>
            <button type="submit" id="submit-feedback">Submit</button>
        </form>
    </div>
    <br>
</body>
</html>
